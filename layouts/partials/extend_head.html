<style>
/* Custom CSS for text wrapping around images */
.img-wrap-left {
    float: left;
    margin: 0 20px 20px 0;
    max-width: 300px;
    clear: both;
}

.img-wrap-right {
    float: right;
    margin: 0 0 20px 20px;
    max-width: 300px;
    clear: both;
}

.img-wrap-center {
    display: block;
    margin: 20px auto;
    max-width: 100%;
    text-align: center;
}

/* Responsive image wrapping */
@media (max-width: 768px) {
    .img-wrap-left,
    .img-wrap-right {
        float: none;
        margin: 20px auto;
        display: block;
        max-width: 100%;
    }
}

/* Clear floats after wrapped content */
.clear-float::after {
    content: "";
    display: table;
    clear: both;
}

/* Additional styling for wrapped images */
.img-wrap-left img,
.img-wrap-right img {
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.2s ease;
    max-width: 100%;
    height: auto;
}

.img-wrap-left img:hover,
.img-wrap-right img:hover {
    transform: scale(1.02);
}

/* Caption styling for wrapped images */
.img-wrap-left figcaption,
.img-wrap-right figcaption {
    text-align: center;
    font-size: 0.9em;
    color: #666;
    margin-top: 8px;
    font-style: italic;
}

/* Tabs functionality */
.tabs-container {
  margin: 2rem 0;
  border: 1px solid var(--entry);
  border-radius: 8px;
  overflow: hidden;
}

.tabs-nav {
  display: flex;
  background: var(--entry);
  border-bottom: 1px solid var(--entry);
  overflow-x: auto;
}

.tab-button {
  background: none;
  border: none;
  padding: 12px 20px;
  cursor: pointer;
  font-size: 14px;
  font-weight: 500;
  color: var(--secondary);
  transition: all 0.2s ease;
  white-space: nowrap;
  border-bottom: 3px solid transparent;
}

.tab-button:hover {
  background: var(--entry);
  color: var(--primary);
}

.tab-button.active {
  background: var(--theme);
  color: var(--primary);
  border-bottom-color: var(--primary);
}

.tabs-content {
  background: var(--theme);
}

.tab-panel {
  display: none;
  padding: 20px;
  color: var(--content);
}

.tab-panel.active {
  display: block;
}

/* Responsive design */
@media (max-width: 768px) {
  .tabs-nav {
    flex-direction: column;
  }
  
  .tab-button {
    border-bottom: 1px solid var(--entry);
    border-right: none;
  }
  
  .tab-button.active {
    border-bottom-color: var(--primary);
  }
}

/* Contact page styling - PaperMod theme consistent */
.contact-email {
  background: var(--entry);
  color: var(--primary);
  padding: 1.5rem;
  border-radius: var(--radius);
  text-align: center;
  margin: 2rem 0;
  border: 1px solid var(--border);
  font-size: 1.1rem;
  font-weight: 500;
  transition: all 0.2s ease;
}

.contact-email:hover {
  background: var(--theme);
  border-color: var(--primary);
}

.contact-section {
  margin: 2rem 0;
}

.contact-links {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 1rem;
  margin-top: 1rem;
}

.contact-link {
  display: flex;
  align-items: center;
  padding: 1rem 1.25rem;
  background: var(--entry);
  border-radius: var(--radius);
  text-decoration: none;
  color: var(--primary);
  transition: all 0.2s ease;
  border: 1px solid var(--border);
  font-weight: 500;
}

.contact-link:hover {
  background: var(--theme);
  border-color: var(--primary);
  color: var(--primary);
  text-decoration: none;
  transform: translateY(-1px);
}

.contact-link-icon {
  font-size: 1.1rem;
  margin-right: 0.75rem;
  width: 1.5rem;
  text-align: center;
  opacity: 0.8;
}

.contact-link-text {
  font-weight: 500;
}

/* Responsive contact page */
@media (max-width: 768px) {
  .contact-links {
    grid-template-columns: 1fr;
  }
  
  .contact-email {
    padding: 1.25rem;
    font-size: 1rem;
  }
  
  .contact-link {
    padding: 0.875rem 1rem;
  }
}

/* Horizontal bars under h2 headings (##) */
h2 {
  position: relative;
  padding-bottom: 8px;
  margin-bottom: 20px;
}

h2::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 0;
  width: 80px;
  height: 3px;
  background: var(--primary);
  border-radius: 2px;
}

/* Responsive h2 bars */
@media (max-width: 768px) {
  h2::after {
    width: 40px;
    height: 2px;
  }
}

/* Ensure consistent background color across all pages */

<script>
function switchTab(containerId, tabIndex) {
  const container = document.getElementById(containerId);
  if (!container) return;
  
  const buttons = container.querySelectorAll('.tab-button');
  const panels = container.querySelectorAll('.tab-panel');
  
  // Remove active class from all buttons and panels
  buttons.forEach(btn => btn.classList.remove('active'));
  panels.forEach(panel => panel.classList.remove('active'));
  
  // Add active class to selected button and panel
  if (buttons[tabIndex]) buttons[tabIndex].classList.add('active');
  if (panels[tabIndex]) panels[tabIndex].classList.add('active');
}

// Initialize tabs when DOM is loaded
document.addEventListener('DOMContentLoaded', function() {
  // Add click event listeners to all tab buttons
  document.querySelectorAll('.tab-button').forEach(button => {
    button.addEventListener('click', function(e) {
      e.preventDefault();
      
      const container = this.closest('.tabs-container');
      const buttons = container.querySelectorAll('.tab-button');
      const tabIndex = Array.from(buttons).indexOf(this);
      const containerId = container.id;
      
      switchTab(containerId, tabIndex);
    });
  });
});
</script>
